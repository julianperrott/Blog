<!-- Start of Articles -->
<div class="row articles">
	{{ range $index, $element := .Data.Pages }}

	<!-- Article -->
	<article class="col-xs-6 article wow  {{ if ge $index 2 }}animated {{ if eq ( mod $index 2) 0 }}fadeInLeft{{ else }}fadeInRight{{ end }} {{ end }}">
		<a href="{{ .Permalink }}" class="c borderedHover">
			<div class="wrap">
				<div class="info">
					<div class="info-wrap">
						<i class="fa fa-plus"></i>
						<div class="more">Read more</div>
					</div>
				</div>
                <img src="img/{{.Params.background}}_600x350.jpg" alt="background - {{ .Title }}" width="600" height="350" class="img-responsive">
			</div>
		</a>
		<div class="row">
			<div class="col-lg-2 visible-lg asideArticleInfo">
				<div class="date">
					<div class="day">{{ .Date.Day }}</div>
					<div class="month">{{ .Date.Format "Jan 2006" }}</div>
				</div>
				<!--
				<div class="comments">
					<i class="fa fa-comments"></i>
						<span class="disqus-comment-count" data-disqus-identifier="{{ .Slug }}"></span>
				</div>
				-->
			</div>
			<div class="col-lg-10">
				<h3><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h3>
				<p>
					{{.Description}}
                    <a href="{{ .Permalink }}" title="Read more...">Read more...</a>
				</p>
			</div>
		</div>
	</article>

	{{ end }}

</div>
